<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Daisy</title>
    <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&amp;display=swap" rel="stylesheet">
    
  </head>

  <body>
    <form onclick="let randIndex = Math.floor(Math.random() * phrases.length);
      document.getElementById('button').onclick = function() {
      document.getElementById('text').textContent = (phrases[randIndex]); }
      document.getElementById('next').onclick = function() {
      document.getElementById('text').textContent = (phrases[randIndex]); }"> 
    <input class="button" type="button" id="button" value="Play" />
    <input class="next" type="button" id="next" value="Next" />
    <input type="text" name="time" id="time">
    <div id="timer"></div>
    <div id="text"> </div> 
    </form>
    <script src="script.js"></script>
   
    
  </body>
</html>
